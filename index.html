<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid" style= 'background-image: url("https://i.pinimg.com/originals/b0/0e/ec/b00eec05b3eb3038b97ff906b56f111d.jpg")'>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id = 'timeblocks'>

        <div class = 'row'>
          <div class = 'col-md-2' id = 'time'>9AM</div>
          <input type = 'text' class = 'col-md-8 nine' id = 'taskInput'>
          <button class = 'saveBtn col-md-2' id = 'nineSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>

      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>10AM</div>
          <input class = 'col-md-8 ten' id = 'tenInput'>
          <button class = 'saveBtn col-md-2' id = 'tenSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>

      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>11AM</div>
          <input class = 'col-md-8 eleven' id = 'elevenInput'>
          <button class = 'saveBtn col-md-2' id = 'slevenSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>
      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>12AM</div>
          <input class = 'col-md-8 twelve' id = 'twelveInput'>
          <button class = 'saveBtn col-md-2' id = 'twelveSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>
      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>1PM</div>
          <input class = 'col-md-8 one' id = 'oneInput'>
          <button class = 'saveBtn col-md-2' id = 'oneSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>
      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>2PM</div>
          <input class = 'col-md-8 two' id = 'twoInput'>
          <button class = 'saveBtn col-md-2' id = 'twoSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>
      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>3PM</div>
          <input class = 'col-md-8 three' id = 'threeInput'>
          <button class = 'saveBtn col-md-2' id = 'threeSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>
      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>4PM</div>
          <input class = 'col-md-8 four' id = 'fourInput'>
          <button class = 'saveBtn col-md-2' id = 'fourSubmit' type = 'button' ><img src = 'https://cdn.onlinewebfonts.com/svg/img_259025.png' height = '50rem' alt = 'submit check'></button>
        </div>
      <hr>
        <div class = 'row'>
          <div class = 'col-md-2'>5PM</div>

        </div>

      </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
